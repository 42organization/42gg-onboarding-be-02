server:
  port: 1111
spring:
  datasource:
    url: jdbc:h2:mem:onboard2
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
      type: trace
    show-sql: false
    generate-ddl: true
    defer-datasource-initialization: true
    open-in-view: false
logging:
  level:
    p6spy: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql: WARN